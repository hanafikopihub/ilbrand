<ion-header>
  <ion-navbar class="custome-navbar" text-center hideBackButton="true">
    <ion-title class="custome-title" text-center>
      <div text-center id="title-salon">Il Brand</div>
      <div id="sub-title-salon">Benvenuto!</div>
    </ion-title>
    <ion-buttons right class="bar-button-custom">
      <button tappable ion-button icon-only (click)="list($event)">
        <ion-icon name="custom-hamburger-two-line"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-slides [hidden]="salon?.salon_image_gallery?.length === 1" *ngIf="true" pager="true">
      <ion-slide *ngFor="let salon of salon?.salon_image_gallery">
        <img src="{{salon? salon : 'assets/images/image-empty.png'}}" width="100%">
      </ion-slide>
    </ion-slides>
  </ion-row>
  <img *ngIf="salon?.salon_image_gallery?.length === 1" src="{{salon? salon.cover_image : 'assets/images/image-empty.png'}}"
    width="100%" height="235px">
  <ion-grid padding>
    <ion-row id="title">{{salon?.short_des}}</ion-row>
    <ion-row id="content">
      <p>
        {{salon?.description}}
      </p>
    </ion-row>
    <ion-row>
      <button tappable text-center ion-button color="danger" class="btn-nuova" style="width: 100%" (click)="goListTreatmentPage()">
        <b>NUOVA PRENOTAZIONE</b>
      </button>
    </ion-row>

    <hr style="height:1px; margin: 20px 0;">

    <div style="text-align: center;">
      <img src="assets/icon/logo.png" class="icon-image-bottom" onclick="window.open('https://www.ilbrandtradate.it')">
    </div>

    <div>
      <div id="title-city">
        <b>{{salon?.name}}</b>
      </div>
      <div id="content-address">
        <p style="margin-top:3px;">
          {{salon?.address}} {{salon?.city}}
          <br>{{salon?.phone}}
          <br>
          <span *ngIf="salon !== null">P.IVA {{salon?.piva}}</span>
        </p>
      </div>
    </div>
    <hr style="height:1px; margin: 10px;">
    <ion-row>
      <ion-col col-6 style="text-align: right; padding-right:10px;">
        <div id="privacy">
          Privacy
        </div>
      </ion-col>
      <ion-col col-6 style="text-align: left; padding-left:10px;">
        <div id="help">
          Aiuto
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
