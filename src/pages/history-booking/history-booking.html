<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      Il BRAND
      <div style="color:grey; font-size: 12px; ">Riepilogo</div>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="list($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding style="padding-bottom: 10px">
    <div class="treatment-name">{{treatmentParam.des_treatment}}</div>
    <div>
      <span class="customer-value"><b>{{dataOther.dayName}} {{dataOther.date}} {{dataOther.monthName}}</b></span> ore
      <span class="customer-value">{{dataOther.time}}</span>
    </div>
  </div>

  <hr>
  <div padding style="padding-top: 8px">
    <ion-row>
      <span class="treatment-name">{{salon.name}}</span>
    </ion-row>
    <ion-row class="salon-address">
      {{salon.address}}
    </ion-row>
    <div>
      <span class="con-operatore">con operatore</span>
      <span class="operator-value"><b>{{operatorParam.operator_name | uppercase}}</b></span>
    </div>
  </div>

  <div>

    <div class="total-style">
      <div padding>
        <span class="gray-text"> totale</span>
        <span class="total-value">&#8364; {{treatmentParam.price}}</span>
      </div>
    </div>
    <ion-grid padding>

      <ion-row radio-group [(ngModel)]="payoptionModel" style="text-align:center">
        <ion-col col-6 *ngFor="let payoption of payOptions">
          <div class="payoption-name">{{payoption.option}}</div>
          <div style="margin-bottom: 5px;"><img src="{{payoption.image}}"></div> 
          <div><ion-radio mode="md" value="{{payoption.id}}"></ion-radio></div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row padding>
      <button text-center ion-button block color="danger" class="bold" (click)="onSubmit()">CONFERMA PRENOTAZIONE</button>
      <button text-center ion-button class="cambia-orario">CAMBIA ORARIO</button>
    </ion-row>
  </div>
</ion-content>
