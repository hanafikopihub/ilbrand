<ion-header>
    <ion-navbar class="default-navbar custome-navbar">
      <ion-title class="default-title custome-title">
        <div id="title-salon">Il Brand</div>
        <div id="sub-title-salon">Benvenuto!</div>
    </ion-title>
    <ion-buttons right (click)="closeModal()">
      <button tappable ion-button icon-only>
        <ion-icon item-right name="custom-x" style="margin-right:5px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main-view" no-bounce>
  <div tappable class="overlay" (click)="closeModal()"></div>
  <ion-list class="modal_content">
    <ion-item *ngIf="!isSignedIn" [hidden]="false">
      <div tappable class="list-content" (click)="goLogin($event)" style="color:#03d9e0">
        <b>ACCEDI o REGISTRATI</b>
      </div>
    </ion-item>
    <ion-item *ngIf="isSignedIn">
      <div tappable class="list-content" (click)="goMyProfile($event)">Il tuo profilo</div>
    </ion-item>
    <ion-item>
      <div tappable class="list-content" (click)="goListTreatment($event)">Prenota</div>
    </ion-item>
    <ion-item *ngIf="isSignedIn">
      <div tappable class="list-content" (click)="goMybook($event)">Prenotazioni</div>
    </ion-item>
    <ion-item tappable (click)="goStaffPage()">
      <div tappable class="list-content">Lo staff</div>
    </ion-item>
    <ion-item tappable (click)="goPrivacy()">
      <div tappable class="list-content">Privacy</div>
    </ion-item>
    <ion-item tappable (click)="goContactPage()">
      <div tappable class="list-content">Contatti & Orari</div>
    </ion-item>
    <ion-item *ngIf="isSignedIn" [hidden]="false">
      <div tappable class="list-content" (click)="doLogout($event)">Esci</div>
    </ion-item>
  </ion-list>
</ion-content>
