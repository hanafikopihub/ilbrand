<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Ydanco Seregno</ion-title>
    <div style="text-align: center; color:grey; font-size: 12px; ">Listino</div>
    <ion-buttons right>
      <button class="bar-button-default-salonist-user" ion-button icon-only (click)="list($event)"><ion-icon name="list"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="">
    <ion-slides #sliderMonth>
      <ion-slide *ngFor="let month of months" [class.changebutton]="setColorMonth === month.value">
        <button class="btn-slide-month" ion-button [class.active]="changeColorMonth === month.value" ion-button (click)="onClickMonth(month)">
        <div  [class.active-text]="changeColorMonth === month.value"><b>{{month.name}}</b></div>
        </button>
      </ion-slide>
    </ion-slides>

    <ion-slides #sliderDate>
      <ion-slide *ngFor="let date of dates" [class.changebutton]="setColorDate === date.id">
        <button class="btn-slide-date" ion-button [class.active]="changeColorDate === date.id" (click)="onClickDate(date)">
          <ion-row>
            <ion-col>
                <div class="text-day" [class.active-text]="changeColorDate === date.id"><b>{{date.shortDay}}</b></div>
            </ion-col>
            <ion-col>
                <div class="text-date" [class.active-text]="changeColorDate === date.id">{{date.date}}</div>
            </ion-col>
          </ion-row>
        </button>
      </ion-slide>
    </ion-slides>

    <ion-label>OPERATORI DISPONIBILI</ion-label>
    <hr>
    <ion-row>
      <div>
        <ion-label><b style="font-size:16px;">{{nameOperator}}</b></ion-label>
        <div class="massager-record">TOP STYLIST</div>
      </div>
    </ion-row>
    <ion-slides #sliderTime>
      <ion-slide *ngFor="let time of hoursBooking">
        <button class="btn-slide-time" ion-button [class.active]="changeColorTime === time" (click)="onClickTime(time)">
        <div [class.active-text]="changeColorTime === time"><b>{{time}}</b></div>  
        </button>
      </ion-slide>
    </ion-slides>

  </div>
  <ion-row padding>
    <button text-center ion-button color="danger" (click)=onSumbit() class="btn-next">Ulteriormente</button>
  </ion-row>
</ion-content>
