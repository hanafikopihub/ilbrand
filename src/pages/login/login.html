<ion-header>
  <ion-navbar text-center>
    <ion-title style="text-align: center">
      <div id="title-salon">{{salon_header_name}}</div>
      <div id="sub-title-salon">Benvenuto!</div>
    </ion-title>
    <ion-buttons right (click)="closeModal()">
      <button tappable id="close-button" right ion-button icon-only>
        <ion-icon name="custom-x"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div tappable (click)="closeModal()"></div>
    <div>
      <form padding-top>
        <div padding>
          <div class="label-login">INSERISCI I TUOI DATI DI ACCESSO</div>
  
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-col>
                  <ion-item no-padding>
                    <ion-label stacked style="margin-top:0 !important; padding-top:0 !important;">La tua e-mail</ion-label>
                    <ion-input type="text" name="email" [(ngModel)]="loginData.email" required></ion-input>
                  </ion-item>
                </ion-col>
  
                <ion-col>
                  <ion-item no-padding>
                    <ion-label stacked>La tua password</ion-label>
                    <ion-input type="password" name="password" [(ngModel)]="loginData.password" required></ion-input>
                  </ion-item>
                  </ion-col>
  
              </ion-list>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col class="signup-col">
              <button tappable ion-button class="login-btn" full  (click)="submitLogin()">ACCEDI</button>
  
              <p *ngIf="fromPageString !== 'HistoryBookingPage'" style="margin-top:10px; margin-bottom:0 !important; " text-center>
                <a tappable (click)="toChangePassword($event)" class="text-forgot-password">Ho dimenticato la password</a>
              </p>
              <p *ngIf="fromPageString !== 'HistoryBookingPage'" text-center style="margin-top:12%;">
                <button tappable (click)="toRegister($event)" text-center block outline ion-button color="light" class="register-btn" style="border: 2px solid #000;  border-radius: 5px;">
                  REGISTRATI
                </button>
              </p>
            </ion-col>
          </ion-row>
        </div>
      </form>
    </div>
  </ion-content>
