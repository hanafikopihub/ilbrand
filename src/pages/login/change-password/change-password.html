<ion-header>
  <ion-navbar class="custome-navbar">
    <ion-title class="custome-title" text-center>
      
      <div id="title-salon">{{salon_header_name}}</div>
      <div id="sub-title-salon">Recupera Password</div>
    </ion-title>
    <ion-buttons left>
      <button tappable ion-button icon-only navPop>
        <ion-icon name="custom-back" style="margin-left:10px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="doRequestResetPassword()" #resetPassForm="ngForm">
    <div padding> 

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-col>
              <ion-label stacked>La tua e-mail</ion-label>
              <ion-input type="text" class="login-border-input" name="email" [(ngModel)]="resetData.email" required></ion-input>
            </ion-col>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="login-btn" full type="submit">RECUPERA</button>
        </ion-col>
      </ion-row>


    </div>
  </form>
</ion-content>
