<ion-header>
  <ion-navbar class="default-navbar custome-navbar">
    <ion-title class="custome-title">
      <div id="title-salon">Il Brand</div>
      <div id="sub-title-salon">Lo staff</div>
    </ion-title>
    <ion-buttons right class="bar-button-custom">
      <button tappable ion-button icon-only (click)="list($event)">
        <ion-icon name="custom-hamburger-two-line"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content class="{{scrollStatus}}" style="background: #fff">
  <ion-grid no-padding>
    <span *ngFor="let staff of staffs">
      <ion-row no-padding>
        <div class="image-staff" [style.background-image]="'url(' + staff.image + ')'"></div>
      </ion-row>
      <ion-row padding>
        <div class="title-content">
          <b>{{staff.name}}</b>
        </div>
        <p [innerHtml]=staff?.about>
        </p>
      </ion-row>
    </span>
  </ion-grid>

  <hr style="height:2px; margin-left:10%; margin-right:10%">

  <div style="text-align: center;">
    <img src="assets/icon/logo.png" class="icon-image-bottom" onclick="window.open('https://www.ilbrandtradate.it')">
  </div>

  <div>
    <div id="title-city">
      <b>{{staff?.name}}</b>
    </div>
    <div id="content-address">
      <p style="margin-top:3px;">{{staff?.address}} {{staff?.city}} 
        <br>{{staff?.phone}}
        <br><div *ngIf="staff !== null">P.IVA {{staff?.piva}}</div>
      </p>
    </div>
  </div>

</ion-content>
