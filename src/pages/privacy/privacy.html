<ion-header>
  <ion-navbar class="default-navbar custome-navbar">
    <ion-title class="default-title custome-title" text-center>
      <div text-center id="title-salon">{{salon_header_name}}</div>
      <div id="sub-title-salon">Privacy</div>
    </ion-title>
    <ion-buttons right class="bar-button-custom">
      <button tappable ion-button icon-only (click)="list($event)">
        <ion-icon name="custom-hamburger-two-line"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true" scroll="true" class="iframe-wrapper">
  <iframe style="width:100%;height:100%;display: block;" src="https://www.iubenda.com/privacy-policy/64278624" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</ion-content>
