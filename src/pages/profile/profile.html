<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      Il BRAND
      <div style="color:grey; font-size: 12px; ">Area personale</div>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="list($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-row class="title">
    {{profile.name}}
  </ion-row>
  <ion-row class="title">{{this.name}}</ion-row>
  <div name="form">
    <div class="email-content">
      <div class="label">LA TUA MAIL</div>
      <hr style="height:1px">
      <div>{{profile.email}}</div>
    </div>
    <div class="phone-content">
      <div class="label">IL TUA NUMERO</div>
      <hr style="height:1px">
      <div>{{profile.number}}</div>
    </div>
  </div>
  <div padding>
    <button text-center ion-button class="red-bg trova-button-home" style="background-color:#F5F5F0 !important; color: grey; border:2px solid grey" (click)="doLogout()">Esci</button>
  </div>
</ion-content>
