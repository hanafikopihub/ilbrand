<ion-header>
  <ion-navbar class="default-navbar" [class.custome-navbar]="fromModal">
    <ion-title class="default-title" [class.custome-title]="fromModal">
      Il Brand
      <div style="color:grey; font-size: 12px; ">Listino</div>
    </ion-title>
    <ion-buttons right class="bar-button-custom">
      <button tappable ion-button icon-only (click)="list($event)">
        <ion-icon name="custom-hamburger-two-line"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid *ngFor="let treatment of treatments" class="content-style">
        <ion-row >
          <ion-col col-9>
            <h4 class="treatment-info">{{treatment.des_treatment}}</h4>
            <div class="treatment-info">
              <span class="treatment-detail-label">Durata:</span> {{treatment.duration_in_minute}} min.
            </div>
            <div *ngIf="treatment.price !== 0"  class="treatment-info">
              <span class="treatment-detail-label">Prezzo:</span> &#8364; {{treatment.price}}
            </div>
          </ion-col>
          <ion-col col-3 class="treatment-action">
            <ion-icon tappable *ngIf="treatment.price !== 0" name="custom-add" (click)="addTreatment(treatment)"></ion-icon>
            <ion-icon tappable *ngIf="treatment.price === 0" name="custom-tel" (click)="showPhone()"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="padding-left: 6%;padding-right: 6%;">
            <div style="box-sizing: border-box; height: 1px;border: 0.6px solid #D8D8D8;"></div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-row style="margin-top: 15px;">
    <ion-col col-4 style="text-align: right;">
      <img src="assets/icon/facebook_icon.png">
    </ion-col>
    <ion-col col-4 style="text-align: center;">
      <img src="assets/icon/instagram_icon.png">
    </ion-col>
    <ion-col col-4 style="text-align: left;">
      <img src="assets/icon/twitter_icon.png">
    </ion-col>
  </ion-row>

  <div style="text-align: center;">
    <img src="assets/icon/logo.png" class="icon-image-bottom">
  </div>

  <div>
    <div id="title-city">
      <b>Il Brand - consulenti d'immagine</b>
    </div>
    <div id="content-address">
      <p>
        via Monte Grappa, 30 Tradate
        <br> C.F.:0331 844778
      </p>
    </div>
  </div>

  <hr style="height:2px; margin-left:10%; margin-right:10%">
  
  <ion-row id="privacy-help" text-center>
    <ion-col col-5 style="text-align: right;">
      <div id="privacy">
        Privacy
      </div>
    </ion-col>
    <ion-col col-2></ion-col>
    <ion-col col-5 style="text-align: left;">
      <div id="help">
        Aiuto
      </div>
    </ion-col>
  </ion-row>
</ion-content>
