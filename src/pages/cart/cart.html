<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Ydanco Seregno</ion-title>
    <div style="text-align: center; color:grey; font-size: 12px; ">Listino</div>
    <ion-buttons right>
      <button class="bar-button-default-salonist-user" ion-button icon-only (click)="list($event)"><ion-icon name="list"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngFor="let treatment of treatments">
    <ion-row class="row-cast">
      <ion-col col-8>
          <h4>{{treatment.des_treatment}}</h4>
        <div class="treatment-detail-label">
          <span class="gray-text">Durata:</span> {{treatment.duration_in_minute}}.
        </div>
        <div class="treatment-detail-label">
          <span class="gray-text">Prezzo:</span> &#8364; {{treatment.price}}
        </div>
      </ion-col>
      <ion-col col-4 class="icon-remove" >
        <ion-icon float-right ios="ios-remove" md="md-remove" class="color-icon" (click)="remove(treatment)">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row padding>
    <button text-center ion-button color="danger" [navPush]="BookingPage" class="red-bg trova-button-home">SCEGLI ORARIO E OPERATORE</button>
  </ion-row>
  
</ion-content>
